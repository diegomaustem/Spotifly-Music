<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotifly - Voe com música!</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <navbar id="navbar">
      <div class="navbar-container">
        <img src="./img/logo.png" alt="" class="logo" />
        <ul class="navbar-items">
          <li class="navbar-item">Premium</li>
          <li class="navbar-item">Ajuda</li>
          <li class="navbar-item">Baixar</li>
          <li class="navbar-item">Inscrever-se</li>
          <li class="navbar-item">Entrar</li>
        </ul>
      </div>
    </navbar>

    <div id="showcase">
      <div class="showcase-container">
        <h2>Música para todos</h2>
        <p>
          Milhões de músicas a sua escolha. E nem precisa de cartão de crédito
        </p>
        <button class="btn-primary">Obtenha Fly Free</button>
      </div>
    </div>

    <footer id="footer">
      <div class="footer-container">
        <img src="/img/logo.png" alt="" class="logo" />
        <ul class="footer-menu">
          <li class="footer-menu-item">Sobre</li>
          <li class="footer-menu-item">Empregos</li>
          <li class="footer-menu-item">For the record</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
